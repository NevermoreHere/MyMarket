plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.5.4'
    implementation group: 'com.baomidou', name: 'mybatis-plus-boot-starter', version: '3.4.1'
    implementation 'redis.clients:jedis:3.7.0'

    // This dependency is used by the application.
    implementation 'org.springframework.boot:spring-boot-starter-validation:2.5.6'
    implementation 'com.alibaba:fastjson:1.2.78'
    implementation 'com.google.guava:guava:30.1.1-jre'
    compileOnly 'org.projectlombok:lombok:1.18.16'
    annotationProcessor "org.projectlombok:lombok:1.18.16"
    implementation 'cn.hutool:hutool-all:5.7.12'
    implementation 'org.springframework:spring-jdbc:5.3.9'
    implementation 'org.springframework.cloud:spring-cloud-starter-openfeign:3.0.3'
    implementation 'org.apache.flink:flink-streaming-java_2.12:1.13.2'
    implementation 'org.apache.flink:flink-java:1.13.2'
    implementation 'org.apache.flink:flink-clients_2.12:1.13.2'
    implementation 'org.apache.flink:flink-runtime-web_2.12:1.13.2'
    implementation 'com.github.xiaoymin:knife4j-spring-boot-starter:3.0.3'
    implementation 'org.springframework.boot:spring-boot-starter-websocket:2.5.4'

    implementation project(':orm')

}

application {
    // Define the main class for the application.
    mainClass = 'com.exa.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
